<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="jumbotron"></div>
  <H1>Currency Exchange</H1>
  <img src="assets/images/money.jpg" alt="money!" id = "cash">
  <div class="container" id = "welcome">
      <h3>Hello and welcome to the Currency Exchange Calculator. Here you will be able to see how much the U.S dollar is in different countries.
        Please type how much you want to convert below and click on a Country in the drop-down and then click Get Current Exchange button.
      </h3>
  </div>
  <div class="card"id = "calculator">
    <div class="container">
      <form id = "currency">
        <div class="form-group">
          <label for="currency">How much are you converting?</label>
          <input type="number" class="form-control" required id="money">
        </div>
        <label for= "currency">Choose currency to convert to</label>
        <select id="typeOfCurrency" name= "currency">
          <option value="CAD">Canada</option>
          <option value="AED">United Arab Emirates</option>
          <option value="ARS">Argentina</option>
          <option value="AUD">Australia</option>
          <option value="EUR">Germany</option>
        </select>
        <button class="btn-success" id="currencyType">Get Current Exchange</button>
        <!-- <button type="button" class="btn btn-success" id ="Canada">Canada</button>
        <button type="button" class="btn btn-success" id ="UAE">United Arab Emirates</button>
        <button type="button" class="btn btn-success" id ="ARS">Argentina</button>
        <button type="button" class="btn btn-success" id ="AUD">Australia</button>
        <button type="button" class="btn btn-success" id ="GER">Germany</button> -->
      </form>
    </div>
  </div>

        <div id = "results"></div>
      </div>
    
 

  </body>
</html>
